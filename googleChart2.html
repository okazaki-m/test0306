<!doctype html>
<html>
  <head>
    <meta charset="utf-8" content="">
    <title>google-charts 横軸が日時なグラフ</title>
    <h1>横軸が等間隔でなくてもグラフ作成可能な例　18日の23時50分</h1>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- スクリプト部分 -->
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
      var dataTable= new google.visualization.DataTable();
      dataTable.addColumn('datetime','日時');
      dataTable.addColumn('number','気温');

      dataTable.addRows([
          [new Date(2014,11,18,15,0,0),15.5],
          [new Date(2014,11,18,18,0,0),13.2],
          [new Date(2014,11,18,23,50,0),20],
          [new Date(2014,11,18,24,0,0),10.9],
          [new Date(2014,11,19,3,0,0),10.4],
          [new Date(2014,11,19,6,0,0),10.4]
      ]);
      var options = {title: '東京都の気温変化'};
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
      }
    </script>
  </head>

  <!-- HTML部分 -->
  <body>

    <h1>横軸が日時なグラフを表示</h1>
    データは気象庁HPから引用
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

  </body>
</html>
